connections:
  database:
    host: localhost
    port: 5432
    db: cerberus

spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
  jackson:
    default-property-inclusion: non_null
  profiles:
    active: @spring.profiles.active@

---

spring:
  datasource:
    url: jdbc:postgresql://${connections.database.host}:${connections.database.port}/${connections.database.db}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
  profiles:
    active: dev

---

spring:
  profiles:
    active: Integration
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver



